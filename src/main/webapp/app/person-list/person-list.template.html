<div class="container-fluid">
    <div class="row">
        <div class="col-md-2">
            <!--Sidebar content-->
            <p>
                Search:
                <input ng-model="$ctrl.query"/>
            </p>
            <p>
                Sort by:
                <select ng-model="$ctrl.orderProp">
                    <option value="name">Name</option>
                    <option value="id">Id</option>
                </select>
            </p>

        </div>
        <div class="col-md-10">
            <!--Body content-->

            <ul class="persons">
                <li ng-repeat="person in $ctrl.persons | filter:$ctrl.query | orderBy:$ctrl.orderProp">
                    <a href="#!/persons/{{person.id}}">{{person.name}}</a>
                    <span>{{!person.deleted | checkmark}}</span>
                </li>
            </ul>

        </div>
    </div>
</div>
